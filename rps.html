<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="rps style.css">
</head>
<body>

    <!-- Login Section -->
    <div id="login-section">
        <h2>Login</h2>
        <label for="username">Username:</label>
        <input type="text" id="username" required><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" required><br><br>
        <button id="login-button">Login</button>

        <p id="login-error" style="color:red; display:none;">Invalid username or password.</p>
    </div>

    <!-- game section is hidden-->
    <div id="game-section" style="display:none;">
        <h1>Rock Paper Scissors</h1>
        <div class="choices">
            <div class="choice" id="rock">
                <img src="rock.png">
            </div>
            <div class="choice" id="Paper">
                <img src="paper.png">
            </div>
            <div class="choice" id="scissor">
                <img src="scissors.png">
            </div>
        </div>
        <div class="score-board">
            <div class="score">
                <p id="user-score">0</p>
                <p>you</p>
            </div>
            <div class="score">
                <p id="comp-score">0</p>
                <p>computer</p>
            </div>
        </div>
        <div class="msg-container"></div>
        <p id="msg">Play your next move</p>
        <div>
            <button id="reset-btn">Reset Game</button>
        </div>
        <div>
            <audio id="win-sound" src="win&lose.mp3" preload="auto"></audio>
            <audio id="lose-sound" src="lose.mp3" preload="auto"></audio>
            <audio id="draw-sound" src="draw.mp3" preload="auto"></audio>
        </div>
    </div>

    <script src="rps script.js"></script>
</body>
</html>
